<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrap">

  <div class="settings">
    <h2>Actions</h2>
    <ul id="actions">
      <li>
        <button data-type="open">Open</button>
      </li>
      <li>
        <button data-type="close">Close</button>
      </li>
      <li>
        <button data-type="set">Select 5 index</button>
      </li>
      <li>
        <button data-type="get">Get selected</button>
      </li>
      <li>
        <button data-type="clear">Clear</button>
      </li>
      <li>
        <button data-type="destroy">Destroy</button>
      </li>
    </ul>

    <p id="log"></p>
  </div>

  <div id="select"></div>

</div>

<script src="index.js"></script>
</body>
</html>
